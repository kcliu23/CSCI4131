<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Event Handler Demo</title>
		<script>
		
			// This function, named "$" is our shortcut for using 
			// getElementById to return an HTML element. This type of function
			// is used in many JavaScript Applications
			var $ = function (id) {
						return document.getElementById ( id );
					}
			
			// This is the event handler we will assign to the "onclick" event of a button			
			function display_click() {
				alert("You clicked the button")
			}
								
			//This is the event handler for the onload event of the page
			//It is executed after the page has been loaded and the DOM has been built
			window.onload = function () {
									// Assign the event handler named display_click (defined above)
									// to the onclick event of the HTML button input object named "buttonDisplay"
									$("buttonDisplay").onclick = display_click;
								}
		</script>
   </head>
   
   <body> 
		<p> <input type="button" value="Click to Trigger" id="buttonDisplay" /></p>
   </body>
</html>
