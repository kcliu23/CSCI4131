<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Examples of correct function closures</title>
		<script>
		
			function addLinks () {
				for (var i=1, link; i<6; i++) {		
					link = document.createElement("a");
					link.innerHTML = "      Link" + i + "<br><br>";
					link.onclick = function (i) {
							return function () {
								alert(i);
							};
						}(i);
					document.body.appendChild(link);
				}
			}

			window.onload = addLinks;		

		</script>
   </head>
   <body>
   </body>
</html>
