<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Example of simple function closure</title>
		<script>
		
			function addN (x) {
				return function (y) {
						return x + y;
				};	
			};
			
			var add3 = addN(3);
			var result = add3(5);
			
			alert(result);

		</script>
   </head>
   <body>
   </body>
</html>
