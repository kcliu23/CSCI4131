<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set and clear interval example</title>
	</head>
	<body>
		<input type="text" id="myclock">
		<script>
			function clock() {
				var datetoday = new Date();
				var timenow = datetoday.toLocaleTimeString();
				document.getElementById("myclock").value = timenow;
			}
			
			var intID = setInterval(function(){clock()},1000);
		
		</script>
		
		<button onclick="intID = setInterval(function(){clock()}, 1000)">Start</button>
		<button onclick="clearInterval(intID)">Stop</button>
		<button onclick="document.getElementById('myclock').value = ''">ClearClock</button>
	</body>
<html>
