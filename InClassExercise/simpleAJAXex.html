<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;


// code for IE7+, Firefox, Chrome, Opera, Safari
xmlhttp=new XMLHttpRequest();
alert("request created");
xmlhttp.open("GET","AJAXex.txt",true);
alert("get request opened");
xmlhttp.send();
alert("request sent");

  
xmlhttp.onreadystatechange=function()
  {
  alert("onreadystatechange function called");
  var state = xmlhttp.readyState;
  var status = xmlhttp.status;
  alert("state and status "+state+" "+status);
  if (xmlhttp.readyState==4 && xmlhttp.status == 200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }  // function called when onreadystatechange occurs
  

} // end loadXMLdoc definiton
</script>
</head>
<body>

<div id="myDiv"><h2>AJAX will change this text when the button is clicked</h2></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
