<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Example of correct function closure</title>
		<script>
			function showLink (num){
				return function (){
					alert("This is link: " + num);
					}
			};
		
			function addLinks () {
				for (var i=1, link; i<6; i++) {		
					link = document.createElement("a");
					link.innerHTML = "      Link" + i + "<br><br>";
					link.onclick = showLink(i);
					document.body.appendChild(link);
				}
			}

			window.onload = addLinks;		

		</script>
   </head>
   <body>
   </body>
</html>
